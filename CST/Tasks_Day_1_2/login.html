<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="LoginFormDivID">
        <form action="main.html" method="get">
            <fieldset>
                <legend>Login</legend>
                <label for="usernameLogin"><u>U</u>sername</label><br>
                <input type="text" placeholder="Enter Username" id="usernameLoginID" name="FirstName" accesskey="u"><br>
                <label for="passwordLogin"><u>P</u>assword</label><br>
                <input type="password" placeholder="Enter Password" id="passwordLoginID" name="Password"
                    accesskey="p"><br>
                <input type="checkbox" id="Remember Me" name="RememberMe"><label for="Remember Me">Remember
                    Me</label><br>
                <div id="SignInButtonID">
                    <input type="submit" value="Sign In">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
